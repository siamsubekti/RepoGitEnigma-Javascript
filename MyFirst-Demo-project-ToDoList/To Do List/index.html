<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
<body>
    <div class="container">
      <div class="row">
        <div class="intro col-12">
          <h1>Your To Do List</h1>
          <div>
            <div class="border1"></div>
            <div>
            </div>
          </div>
  
          <div class="row">
            <div class="helpText col-12">
              <p id="first">Masukan catatan di field.</p>
              <p id="second">Click item untuk complete.</p>
              <p id="third">Click the "X" untuk menghapus item dari list kamu.</p>
            </div>
          </div>
  
          <div class="row">
            <div class="col-12">
              <input id="userInput" type="text" placeholder="New item..." maxlength="27">
              <button id="enter">click<i class="fas fa-pencil-alt"></i></button>
            </div>
          </div>
  
          <!-- Empty List -->
          <div class="row">
            <div class="listItems col-12">
              <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
              </ul>
            </div>
          </div>
  
        </div>
        <script type="text/javascript" src="index.js"></script>
  </body>
  
  </html>
